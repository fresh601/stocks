name: Stocks

# 워크플로우 트리거 조건
on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 실행 환경

    steps:
      # 1. 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 사용할 파이썬 버전

      # 3. 필요한 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 차트의 한글 폰트 설치 (Ubuntu 환경)
          sudo apt-get install -y fonts-nanum*

      # 4. 분석 스크립트 실행
      - name: Run stock analysis script
        run: python stock_analyzer.py
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }} # GitHub Secret을 환경변수로 주입

      # 5. 생성된 결과물을 GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output # 배포할 폴더 지정
